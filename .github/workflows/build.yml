name: Build and Release PAF Libraries

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'   # v1.0.0 のようなタグを push したときリリース
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential
      - name: Build libpaf.so
        run: |
          make libpaf.so
          mkdir -p dist/linux
          cp libpaf/libpaf.so dist/linux/
      - uses: actions/upload-artifact@v4
        with:
          name: libpaf-linux
          path: dist/linux/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build libpaf.dylib
        run: |
          make libpaf.dylib
          mkdir -p dist/macos
          cp libpaf/libpaf.dylib dist/macos/
      - uses: actions/upload-artifact@v4
        with:
          name: libpaf-macos
          path: dist/macos/

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            make
          msystem: MINGW64
      - name: Build libpaf.dll
        shell: msys2 {0}
        run: |
          make libpaf.dll
          mkdir -p dist/windows
          cp libpaf/libpaf.dll dist/windows/
      - uses: actions/upload-artifact@v4
        with:
          name: libpaf-windows
          path: dist/windows/

  release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: ./dist-all
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./dist-all/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
